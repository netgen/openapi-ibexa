services:
    netgen.ibexa_openapi.openapi.schema_provider.page:
        class: Netgen\IbexaOpenApi\OpenApi\SchemaProvider\PageSchemaProvider
        arguments:
            - !tagged_iterator netgen.ibexa_openapi.page_schema_part_provider
        tags:
            - { name: netgen.ibexa_openapi.schema_provider }

    netgen.ibexa_openapi.openapi.schema_provider.layouts:
        class: Netgen\IbexaOpenApi\OpenApi\SchemaProvider\LayoutsSchemaProvider
        tags:
            - { name: netgen.ibexa_openapi.schema_provider }

    netgen.ibexa_openapi.openapi.schema_provider.site_api:
        class: Netgen\IbexaOpenApi\OpenApi\SchemaProvider\SiteApiSchemaProvider
        arguments:
            - '@ibexa.api.service.content_type'
        tags:
            - { name: netgen.ibexa_openapi.schema_provider }
